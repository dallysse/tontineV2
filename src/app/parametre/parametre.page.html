<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/accueil"></ion-back-button>
    </ion-buttons>
    <ion-title>Reglages </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> Ma reunion </ion-card-title>
    </ion-card-header>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-toolbar>
            Membres
            <ion-buttons slot="end">
              <ion-button>
                <ion-icon name="person-add-outline" size="large"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-icon name="person-outline"></ion-icon>
        </ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-toolbar>
            Sessions
            <ion-buttons slot="end">
              <ion-button>
                <ion-icon name="add-circle-outline" size="large"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle> Regles </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle> Projets </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle> Activit√©s </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
