<ion-header>
  <ion-toolbar>
    <ion-title>Conditions et Détails sur les prets</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-card color="medium">
      <ion-card-header>
        <ion-card-subtitle>Détails</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <ion-card color="medium">
          <ion-card-header>
            <ion-card-subtitle>Intérêts</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Le tôt d'intérêt est de 3% pour une durée de 3 mois et 6% pour 6 mois.
          </ion-card-content>
        </ion-card>

      </ion-card-content>
    </ion-card>
  
</ion-content>
